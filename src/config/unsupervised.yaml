hydra:
  run:
    dir: ${oc.env:SCRATCH,.}/outputs/unsupervised/${now:%Y-%m-%d}/${now:%H-%M-%S}
data:
  dataset_name: wmt14
  language_pair: de-en
  tokenizer_path_a: deepset/gbert-base
  tokenizer_path_b: bert-base-cased
  stream: False
  train_split: train
  val_split: validation
  num_workers: 8
model:
  use_oracle: True
  latent_regularizer: norm+vq
  distance_metric: cosine
  num_encoder_layers: 4
  num_decoder_layers: 6
  vq:
    n_codes: 1024
    n_groups: 32
training:
  batch_size: 16
  accumulate_batches: 1
  beta_cycle: 0.25
  beta_vq: 0.25
  beta_cycle_warmup_steps: 2000
  optimizer:
    lr: 1e-4
    warmup_steps: 1000
    max_steps: 100000
    schedule: cosine
  max_steps: 100000
  max_epochs: 50
  max_seq_len: 128
  val:
    check_interval: 256
    limit_batches: 128
